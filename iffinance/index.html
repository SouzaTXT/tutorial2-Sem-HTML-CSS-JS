<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <title>IFFinance</title>
    <link rel="stylesheet" href="/iffinance/css/style.css" />
    <script>
    </script>
    <link rel="shortcut icon" href="/iffinance/img/logo_IF.png" type="shortcut">
</head>

<body>
    <header>
        <div class="wrapper" style="height: 90px;">
            <div class="flexrow" style="height: 90px;">
                <img src="img/logo.svg">
                <h1><span style="color:#5db148ff;">IF</span>Finance</h1>
                <nav>
                    <ul>
                        <a href="#">
                            <li>Home</li>
                        </a>
                        <a href="contato.html">
                            <li>Contato</li>
                        </a>
                        <a href="quem-somos.html">
                            <li>Quem Somos</li>
                        </a>
                        <li><button onclick="openModal('#add')">Adicionar</button></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div class="wrapper">
        <div class="flexrow">
            <main>
                <div class="container">
                    <div class="stock" onmouseenter="showButtons(event)" onmouseleave="hideButtons(event)">
                        <div class="head">
                            <h1>APPL</h1>
                            <h1>|</h1>
                            <h1>NYSE</h1>
                        </div>
                        <div class="price">
                            <div class="icon">
                                <img src="img/arrow-up.svg" style="height: 40px;" alt="ícone de seta pra cima">
                            </div>
                            <span><h1>U$199.97</h1></span>
                        </div>
                        <p>Nº de ativos: <span>10</span></p>
                        <p>Total: <span>U$1999.7</span></p>
                        <div class="buttons">
                            <button style="background-color: #5db148ff;" type="button" id="cancelar" onclick="editTicker(event)">Editar</button>
                            <button type="button" id="cancelar" onclick="deleteCard(event)">Excluir</button>
                            </div>
                        </div>
                    </div>
            </main>
        </div>
    </div>

    <footer>
        <div class="wrapper" style="height: 120px;">
            <h3>Mateus Fonseca</h3>
        </div>
    </footer>

    <div class="modal" id="add">
        <main>
            <h1>Cadastrar</h1>
            <form onsubmit="addTicker(event)">
                <label for="ticker">Ticker:</label>
                <input type="text" id="ticker" name="ticker">
                <label for="bolsa">Bolsa:</label>
                <select id="bolsa" name="bolsa">
                    <option value="Nasdaq">Nasdaq</option>
                    <option value="NYSE" selected="true">NYSE</option>
                </select>
                <label for="valor">Valor:</label>
                <input type="text" id="valor" name="valor">
                <label for="ativos">Ativos:</label>
                <input type="text" id="ativos" name="ativos">
                <input type="submit" value="Cadastrar">
                <button type="button" onclick="closeModal('#add')">Fechar</button>
            </form>
        </main>
    </div>
    <div class="modal" id="edit">
        <main>
            <h1>Editar</h1>
            <form onsubmit="editTicker(event)">
                <input type="hidden" id="idcard" name="idcard">
                <label for="ticker">Ticker:</label>
                <input type="text" id="editticker" name="ticker">
                <label for="bolsa">Bolsa:</label>
                <select id="editbolsa" name="bolsa">
                    <option value="Nasdaq">NASDAQ</option>
                    <option value="NYSE">NYSE</option>
                </select>
                <label for="valor">Valor</label>
                <input type="text" id="editvalor" name="valor">
                <label for="ativos">Ativos:</label>
                <input type="text" id="editativos" name="ativos">
                <input type="submit" value="Editar">
                <button type="button" onclick="closeModal('#edit')">Fechar</button>
            </form>
        </main>
    </div>

    
</body>
<script src="js/main.js"></script>

</html>
